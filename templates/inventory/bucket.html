{% extends "inventory/base.html" %}

{% block content %}

<h2>{{ bucket.name }}</h2>
{% if item_list %}
    <div class="card-columns">
    {% for i in item_list %}
        {% include "inventory/item.html" %}
    {% endfor %}
    </div>
{% else %}
    <p>No items in bucket.</p>
{% endif %}

{% endblock %}
