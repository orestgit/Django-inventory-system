<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" media="screen">

    <title>Bucket Inventory</title>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        .table > thead > tr:first-child > th {
            border: none;
        }
        .card-block .dropdown-menu {
            position:fixed;
        }
        html {
            font-size: 14px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse" style="margin-bottom: 1rem">
    <button class="navbar-toggler navbar-toggler-right" type="button"
        data-toggle="collapse" data-target="#navbarNav" 
        aria-controls="navbarNavDropdown" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">
        <i class="fa fa-home" aria-hidden="true"></i>
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav ml-auto">
        <button class="btn btn-primary navbar-btn mb-2 mr-sm-2"
            data-toggle="modal" data-target="#searchmodal">
            <i class="fa fa-search" aria-hidden="true"></i> Search
        </button>
        {% if item_form and formset %}
            <button class="btn btn-primary navbar-btn mb-2 mr-sm-2"
                data-toggle="modal" data-target="#addmodal">
                <i class="fa fa-plus" aria-hidden="true"></i> Add Item
            </button>
        {% endif %}
    </div>
    </div>
</nav>

{% include "inventory/modal-add.html" %}
{% include "inventory/modal-search.html" %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script>
$(".card-block .dropdown").on('click', function() {
    $(this).find('.dropdown-menu').css('top',$(this).offset().top + $(this).height());
    $(this).find('.dropdown-menu').css('left',$(this).offset().left);
});
</script>

</body>
</html>
